<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Reblozyl Animation</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@200;300;400;500;600;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- import the webpage's javascript file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/ScrollTrigger.min.js"></script>

    <script src="/helper.js" defer></script>
    <script src="/ui.js" defer></script>
    <script src="/script.js" defer></script>
  </head>
  <body>
    <div class="container-wrapper">
      <div class="main">
        <div class="header">
          <img
            src="https://cdn.glitch.com/fd522647-712d-4658-9b28-75045dd4f043%2Fheader.png?v=1614113665040"
          />
        </div>
        <div class="footer">
          <img
            src="https://cdn.glitch.com/1c58e947-ed43-426c-9eb9-d3a01255d866%2Ffooter.png?v=1613745283662"
          />
        </div>
        <div class="bg"></div>
        
      </div>
    </div>
    
    <div class="scroll-wrapper">
      <div class="content">
          <div class="modals">
            <div class="ghost">
              
            </div>
            <div class="model-wrapper" >
               <div class="modals-section" id="modal1">
              <div class="button-caption" id="modal1caption">
                <h3 class="modal-header" style="color:#563189;">
                  Lorem ipsum CTA
                </h3>
                <p class="modal-body">
                  Vestibulum elementum convallis dolor
                </p>
              </div>

              <div class="modals-button-section-wrapper">
                <div class="modals-button-section" id="modals-button-section1">
                  <div class="button-label">
                    <span class="modal-button-text">
                      MDS-RS
                    </span>
                    <div class="caret" id="caret2">
                      <img
                        src="https://cdn.glitch.com/1c58e947-ed43-426c-9eb9-d3a01255d866%2FCaret.png?v=1613746038150"
                      />
                    </div>
                    <div class="button-effect button-effect1"></div>
                  </div>
                </div>
              </div>
            </div>
            </div>
           <div class="model-wrapper" >
            <div class="modals-section" id="modal2">
              <div class="button-caption">
                <h3 class="modal-header" style="color:#563189;">
                  Lorem ipsum CTA
                </h3>
                <p class="modal-body">
                  Vestibulum elementum convallis dolor
                </p>
              </div>

              <div class="modals-button-section-wrapper">
                <div class="modals-button-section" id="modals-button-section1">
                  <div class="button-label">
                    <span class="modal-button-text">
                      MDS-RS
                    </span>
                    <div class="caret" id="caret2">
                      <img
                        src="https://cdn.glitch.com/1c58e947-ed43-426c-9eb9-d3a01255d866%2FCaret.png?v=1613746038150"
                      />
                    </div>
                    <div class="button-effect button-effect1"></div>
                  </div>
                </div>
              </div>
            </div>
            </div>
          </div>
        </div>
    </div>
    

    <script src="https://button.glitch.me/button.js" defer></script>
  </body>
</html>
